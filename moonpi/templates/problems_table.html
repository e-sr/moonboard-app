{% extends 'base.html' %}

{% block title %}MOONBOARD APP{% endblock %}

{% block content %}
<div class="row ">
    <div class="col-sm-3">
        <div class="input-group">
            <span class="input-group-addon" id="search-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input id="search" type="text" class="form-control" >
        </div>
    </div>
    <!--<br>-->
    <div class="col-sm-7">
        <select id="select-grades" class="selectpicker form-control" multiple
                data-actions-box="true" data-multiple-separator=" | ">
            {% for grade in grades %}
            <option value={{grade.replace('+','\+')}} selected>{{grade}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-sm-2">
        <div>
            <a id= "info-button" class="btn btn-primary disabled" style = "visibility:hidden"  data-toggle="modal" data-target="#info-modal">
                Problem <span class="glyphicon glyphicon-info-sign"></span>
            </a>
        </div>
    </div>
</div>
<div class="row ">
    <div class="col-sm-12">
    <table class='table' id="problemstable" >
        <thead>
        <tr>
            {% for col in columns %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
        </thead>
    </table>
    </div>
</div>

{% endblock %}

{% block boardmodal %}
<div class="modal fade" id="info-modal" tabindex="-1" >
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-body">
                <div class="row ">
                    <div class="col-sm-6 text-center">
                        <table class='table table-striped table-sm' >
                            <tr>
                                <th class="col-sm-3">Name</th>
                                <td id="problem-name"></td>
                            </tr>
                            <tr>
                                <th>Setup</th>
                                <td id="hold-setup"></td>
                            </tr>
                            <tr>
                                <th>Start</th>
                                <td id="SH"></td>
                            </tr>
                            <tr>
                                <th>Holds</th>
                                <td id="IH"></td>
                            </tr>
                            <tr>
                                <th>Finish</th>
                                <td id="FH"></td>
                            </tr>
                        </table>
                    <button class="btn btn-default" data-dismiss="modal" aria-label="Close">Close</button>
                    </div>
                    <div class="col-sm-6">
                        <img id="board-modal-img" class="img-responsive" src="" width="90%" height="90%">
                    </div>
                </div>
            </div>
</div>
{% endblock %}
